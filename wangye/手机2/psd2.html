<!DOCTYPE html>
<html>
<head lang="en">

    <title>psd2</title>
    <meta name="viewport" content="width=decive-width,,initial-scale=1,user-scalable=none">
    <link rel="stylesheet" href="css/psd2.css"/>
</head>
<body>

<div class="content">

            <img src="image/1.png" alt="">
        </div>
    </div>
    <div class="denglu">找回密码</div>

</div>

<!--第二部分-->
<div class="content2">

    <div class="name">—— 吴梦祥</div>
</div>

<!--第三部分-->
<div class="content3">
    <form action="">
        <div class="usename">
            <div class="tubiao">
                <div class="tubiaobox">
                    <img src="image/3.png" alt="">
                </div>
            </div>
            <input type="text" class="shuru-box" placeholder="请输入密码">
        </div>

        <div class="usename">
            <div class="tubiao">
                <div class="tubiaobox">
                    <img src="image/3.png" alt="">
                </div>
            </div>
            <input type="text" class="shuru-box" placeholder="请再次输入密码">
        </div>
    </form>
    <div class="dianji">
        <div class="zhaohui">
            <div class="picture"><img src="image/4.png" alt=""></div>
            <a href="#">找回密码</a>
        </div>
        <div class="zhuce">
            <div class="picture"><img src="image/5.png" alt=""></div>
            <a href="#">我要注册</a>

    </div>
</div>
<!--第四部分-->
<div class="content4">
    <input type="button" value="下一步">
